<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="pet-gender-male">Пол</label>
        <input type="radio" id="pet-gender-male" name="pet-gender" value="male" required>
        <label for="pet-gender-male">Самец</label>
        <input type="radio" id="pet-gender-female" name="pet-gender" value="female" required>
        <label for="pet-gender-female">Самка</label>
        </div>
        <label for="comment">
            Большое текстовое поле:
            <textarea name="comment" cols="40" rows="3" id="comment"></textarea>
            </label>
            <form>
                Радиокнопки:
                <label for="ie">
                <input type="radio" name="browser" value="ie" id="ie">
                    Вариант 1
                </label>
                <label for="opera">
                <input type="radio" name="browser" value="opera" id="opera">
                    Вариант 2
                </label>
                <label for="firefox">
                <input type="radio" name="browser" value="firefox" id="firefox">
                    Вариант 3
                </label>
            </form>
</body>
</html>
